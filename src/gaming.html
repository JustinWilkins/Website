    <script>
        async function loadOwnedGames() {
            const res = await fetch('/.netlify/functions/steamGames');
            const games = await res.json();

            const container = document.getElementById('games-grid');
            games.forEach(game => {
                const card = document.createElement('div');
                card.classList.add('game-card');

                const url = `https://store.steampowered.com/app/${game.appid}`;

                const imgUrl = `https://cdn.cloudflare.steamstatic.com/steam/apps/${game.appid}/header.jpg`;

                card.innerHTML = `<a href="${url}" target="_blank"><img src="${imgUrl}" alt="${game.name}"><p>${game.name}</p></a>`;
                container.appendChild(card);
            });
        }

        loadOwnedGames();
    </script>
